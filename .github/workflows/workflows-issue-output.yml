name: Lint, test and build workflow service

on:
  push:
    branches:
      - main
    paths:
      - 'services/workflows/**' # Triggers for changes in servies/workflows directory
      - '.github/workflows/workflows-issue-output.yml' # Also trigger if the workflow file itself changes

defaults:
  run:
    working-directory: ./services/workflows # Set working directory to the workflow service

jobs:
  output-issues:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout repository
          uses: actions/checkout@v4
        - name: Output issues for workflow service
          run: echo {{ toJson(github.event) }}